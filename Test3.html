<div class="container">
 <h2>文法測驗</h2>
 <p>1. If I ______ enough money, I would travel abroad.</p>
 <input type="radio" name="q1" value="A"> A. have<br>
 <input type="radio" name="q1" value="B"> B. had<br>
 <input type="radio" name="q1" value="C"> C. will have<br>
 <button onclick="checkAnswer3()">提交答案</button>
 <p id="result3"></p>
</div>
<script>
function checkAnswer3() {
 let answer = document.querySelector('input[name="q1"]:checked');
 if (!answer) {
   document.getElementById('result3').innerText = "請選擇答案";
   return;
 }
 if (answer.value === "B") {
   document.getElementById('result3').innerText = "✔ 正確！";
 } else {
   document.getElementById('result3').innerText = "✘ 錯誤，再試試看！";
 }
}
</script>
