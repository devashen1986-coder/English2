<div class="container">
 <h2>閱讀測驗</h2>
 <p><strong>文章：</strong><br>Customers who purchase more than $50 will receive a 10% discount on their next visit.</p>
 <p>問題：What is the benefit for customers?</p>
 <input type="radio" name="q1" value="A"> A. Free gift<br>
 <input type="radio" name="q1" value="B"> B. 10% discount next time<br>
 <input type="radio" name="q1" value="C"> C. Free shipping<br>
 <button onclick="checkAnswer2()">提交答案</button>
 <p id="result2"></p>
</div>
<script>
function checkAnswer2() {
 let answer = document.querySelector('input[name="q1"]:checked');
 if (!answer) {
   document.getElementById('result2').innerText = "請選擇答案";
   return;
 }
 if (answer.value === "B") {
   document.getElementById('result2').innerText = "✔ 正確！";
 } else {
   document.getElementById('result2').innerText = "✘ 錯誤，再試試看！";
 }
}
</script>
