<div class="container">
 <h2>字彙測驗</h2>
 <p>1. The manager asked us to ______ the report by Friday.</p>
 <input type="radio" name="q1" value="A"> A. complete<br>
 <input type="radio" name="q1" value="B"> B. compete<br>
 <input type="radio" name="q1" value="C"> C. complain<br>
 <button onclick="checkAnswer()">提交答案</button>
 <p id="result"></p>
</div>
<script>
function checkAnswer() {
 let answer = document.querySelector('input[name="q1"]:checked');
 if (!answer) {
   document.getElementById('result').innerText = "請選擇答案";
   return;
 }
 if (answer.value === "A") {
   document.getElementById('result').innerText = "✔ 正確！";
 } else {
   document.getElementById('result').innerText = "✘ 錯誤，再試試看！";
 }
}
</script>
